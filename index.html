<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defines the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to ensure the page is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of your webpage, displayed on the browser tab -->
    <title>Amanda Kwok</title>
    <!-- Link to the external CSS file where you'll define your styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts to use the 'Ubuntu' font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main heading of your page -->
    <h1>Amanda Kwok</h1>
    <div class="button-container">
        <button id="about" onclick="window.location.href='about.html'">About</button>
        <button id="Tinkering">Button 2</button>
        <button id="Cooking">Button 3</button>
        <button id="Projects">Button 4</button>
    </div>

    <!-- Highlights section -->
    <section id="highlights">
        <h2>Highlights</h2>
        <div class="highlight-container">
            <div class="highlight-box">
                <img src="path/to/cooking.jpg" alt="Cooking Highlight">
                <p>Cooking</p>
            </div>
            <div class="highlight-box">
                <img src="path/to/craft.jpg" alt="Craft Highlight">
                <p>Craft</p>
            </div>
            <div class="highlight-box">
                <img src="path/to/school.jpg" alt="School Project Highlight">
                <p>School Project</p>
            </div>
        </div>
    </section>
    
    <!-- Link to the external JavaScript file where you'll write your scripts -->
    <script src="scripts.js"></script>
</body>
</html>
